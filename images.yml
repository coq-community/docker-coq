      <<: *build_coq_stable_native
  ## coqorg/coq:8.16.1
  - matrix:
      default: ['4.13.1-flambda']
      base: ['4.14.2-flambda', '4.13.1-flambda', '4.12.1-flambda', '4.09.1-flambda']
