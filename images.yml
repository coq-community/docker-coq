        # default tag (8.13.2-native-flambda)
        - tag: '{matrix[coq]}-native-flambda'
          if: '{matrix[base]} != {matrix[default]}'
        # abbreviated tag (8.13-native)
        - tag: '{matrix[coq][%.*]}-native'
